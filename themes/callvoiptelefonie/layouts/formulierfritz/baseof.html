<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode}}">

<head>
  {{- block "head" . -}}
  <title>{{ block "title" . }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
  {{- partial "head" . -}}
  {{- end -}}
  {{- block "head-scripts" . }}{{- end }}

</head>

<body class='text-base font-sans leading-normal text-grey-dark overflow-x-hidden'>
  <div id="app" class="bg-no-repeat bg-right-top" {{ if .IsHome }} style="background-image:url('/images/site-bg.svg')"
    {{ end }}>

    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>

  </div>
  {{- partial "scripts.html" . -}}
  {{- block "footer-scripts" . }}{{- end }}
</body>

</html>
